<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Entreprise (facultatif)</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.entreprise" name="entreprise" type="text" class="form-control" placeholder="Entreprise">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Nom d'utilisateur</label>
                                        <input type="text" class="form-control" disabled placeholder="Nom d'utilisateur" value='{{client.username}}'>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Adresse mail</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.mail" name="mail" type="email" class="form-control" placeholder="Email" value='{{fakeClient.mail}}'>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" disabled placeholder="Nom" value='{{client.nom}}'>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom</label>
                                        <input type="text" class="form-control" disabled placeholder="Prénom" value='{{client.prenom}}'>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Adresse</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.adresse" name="adresse" type="text" class="form-control" placeholder="Adresse">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Ville</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.ville" name="ville" type="text" class="form-control" placeholder="Ville">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Pays</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.pays" name="pays" type="text" class="form-control" placeholder="Pays">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Code postal</label>
                                        <input (change)='resetWait()' [(ngModel)]="fakeClient.cp" name="cp" type="number" class="form-control" placeholder="Code postal">
                                    </div>
                                </div>
