<div class="main-content">
	<h2>Clients</h2>
  <p>Liste des clients qui vous sont affectés</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>E-mail</th>
        <th>Demande(s)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
      	<td>{{ client.nom }}</td>
      	<td>{{ client.prenom }}</td>
      	<td>{{ client.email }}</td>
      	<td>{{ client.demandes.length }}</td>
      	<td><a rel="tooltip" title="Traiter les demandes" class="btn btn-success btn-simple btn-xs">
            <i class="fa fa-edit"></i>
            </a>
            <a rel="tooltip" title="Supprimer" class="btn btn-danger btn-simple btn-xs">
            <i class="fa fa-times"></i>
            </a>
        </td>    
      </tr>      
    </tbody>
  </table>
</div>
