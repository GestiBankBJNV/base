<div class="main-content" >
    <div class="container-fluid">
    	<div class="row">
            <div class="col-md-8">
                <div class="card">

                	<!-- Interface admin : rechercher un conseiller par nom ou matricule -->
                	<div class="header">
						<h4>Gestion des conseillers</h4>
					</div>

					<div class="content">
						<div class="row">
							<div class="col-md-6">					
								
								<!-- Recherche de conseiller -->

								<div class="form-group">
										
									<label>Rechercher un conseiller par nom/matricule</label>
									<input [(ngModel)]="conseillerRecherche" type="text" value="" placeholder="Nom/Matricule" class="form-control"/>
									<button (click)="clicRechercher()" type="submit" class="btn btn-info btn-fill pull-right">Rechercher</button> <!-- mener à la fiche du conseiller recherché s'il existe --> <!-- effacer routerLink="/ficheConseiller" quand vérif fonctionne -->	
									
								</div>							
								
							</div>	

							<div class="col-md-6">

								<!-- Création d'un conseiller -->

								<div class="form-group">
									<label>Nouveau conseiller</label>
									<input [(ngModel)]="nomConseillerACreer" type="text" value="" placeholder="Nom du conseiller" class="form-control"/>
									<button (click)="afficherNouvelleFiche()" type="submit" class="btn btn-info btn-fill pull-right">Créer</button>
								</div>

							</div>			
						</div>

					</div>

				</div>

				<div class="card" *ngIf="(isSearching)">

                	<!-- Interface admin : rechercher un conseiller par nom ou matricule -->
                	<div class="header">
						<h4 *ngIf="isLoading"><i>Recherche conseillers ... </i></h4>
						<h4 *ngIf="!isLoading">Selectionner un conseiller:</h4>
					</div>

					<div class="content">

						<div class="row">
							<div class="col-md-12">									

								<nav>
										  	<!-- <button (click)="getConseillers() && 'isSearching=false'" class="btn btn-primary">Refresh</button> --> <!-- **********************  -->
									<a *ngFor="let conseiller of conseillers | async" (click)="select(conseiller)"><p>{{conseiller.prenom}} {{conseiller.nom}}</p></a>
								</nav>
								
							</div>
						</div>
						
					</div>
				</div>

				
			</div>
		</div>

		
		<div *ngIf="selectedConseiller">			  	
			<admin-fiche-conseiller [conseiller]="selectedConseiller"></admin-fiche-conseiller>								
		</div>

		<div *ngIf="nouvelleFiche">			  	
			<admin-fiche-conseiller [conseiller]="nouveauConseiller" [creer]="true"></admin-fiche-conseiller>								
		</div>

	</div>

</div>
