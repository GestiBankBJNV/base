<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" (click)="sidebarToggle()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--On affiche le nom et le prénom de la personne si elle est connectée -->
            <a class="navbar-brand" routerLink="{{ getPrefix() + '_accueil'}}">Bienvenue{{ (getPrefix() != "public")  ? " " + user.prenom + " " + user.nom : "" }}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                
                <!--TITRE-->
                

                <!--NOTIFICATIONS CLIENT-->
                <!--<li class="dropdown" *ngIf='getPrefix() == "client"'>-->
                <li class="dropdown" *ngIf="getUnreadNotificationCount() > 0">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-globe"></i>
                        <b class="caret"></b>
                        <span class="notification hidden-sm hidden-xs" title="{{ getNotificationButtonTitle() }}">{{ getUnreadNotificationCount() }}</span>
                        <p class="hidden-lg hidden-md">
                            {{ getUnreadNotificationCount() }} Notifications
                            <b class="caret"></b>
                        </p>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let notif of getUnreadNotifications()"><a [routerLink]="['../client_notifications']">{{ notif.libelle }}</a></li>
                    </ul>
                </li>                
            </ul>

            
            <ul class="nav navbar-nav navbar-right">
                <!-- BOUTON "MON COMPTE" - CLIENT-->
                <li routerLinkActive="active" *ngIf='getPrefix() == "client"'>
                    <a  routerLink="client_profil">
                        <p>Mon profil</p>
                    </a>
                      
                    <!--<a href="#">
                        <p>Mon profil</p>
                    </a>-->
                </li>

                <!--Bouton de/connexion-->
                <li>
                    <a href="#">
                        <p>{{ (getPrefix() == "public") ? "Connexion" : "Déconnexion" }}</p>
                    </a>
                </li>
                <li class="separator hidden-lg hidden-md"></li>
            </ul>
        </div>
    </div>
</nav>
